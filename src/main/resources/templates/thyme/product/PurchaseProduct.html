<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>구매 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/product/PurchaseProduct.css}">
</head>
<body>
<div th:include="thyme/HeaderWithCategory"></div>
<form id="paymentForm" action="/product/purchase/confirm" method="post">
    <div id="productDetails">
        <img src="your-image-url.png" alt="Product Image" class="product-image">
        <div class="product-info">
            <div class="product-title" th:text="${product.title != null ?product.title: ''}"></div>
            <div class="product-price" th:text="${product.price != null ? product.price  : ''}"></div>
        </div>
    </div>

    <div class="section">
        <h2>배송지</h2>
        <div class="line"></div>
        <div class="input-group">
            <input type="text" id="name" name="name" placeholder="수령인">
        </div>
        <div class="input-group">
            <input type="text" id="zipcode" name="zipcode" placeholder="우편번호">
        </div>
        <div class="input-group">
            <input type="text" id="address" name="address" placeholder="주소">
        </div>
        <div class="input-group">
            <input type="text" id="address_spec" name="address_spec" placeholder="상세주소">
        </div>
        <div class="input-group">
            <div class="phone-group">
                <input type="text" id="phone1" name="phone1" maxlength="3" placeholder="전화번호">
                <span>-</span>
                <input type="text" id="phone2" name="phone2" maxlength="4">
                <span>-</span>
                <input type="text" id="phone3" name="phone3" maxlength="4">
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="delivery_message" name="delivery_message" placeholder="배송메시지">
        </div>
    </div>

    <div class="section">
        <h2>결제 정보</h2>
        <div class="line"></div>
        <div class="input-group">
            <label for="paymentMethod">결제수단</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="card">카드결제</option>
                <option value="bank">계좌이체</option>
                <option value="mobile">휴대폰결제</option>
            </select>
        </div>
    </div>

    <div class="section">
        <h2>결제 요약</h2>
        <div class="summary">
            <div class="summary-item">
                <span>상품 금액</span>
                <span th:text="${product.price != null ? product.price + '원' : ''}"></span>
            </div>
            <div class="summary-item">
                <span>배송비</span>
                <span>2,500원</span>
            </div>
            <div class="summary-item">
                <span>지역별 배송비</span>
                <span>0원</span>
            </div>
            <div class="total">
                <span>최종 결제 금액</span>
                <span th:text="${product.price  + 2500} + '원'"></span>
            </div>
        </div>
    </div>

    <div class="button-container">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <button type="submit" >결제하기</button>
    </div>
</form>
</body>
</html>
