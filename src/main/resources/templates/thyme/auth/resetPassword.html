<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/auth/Login.css}">
    <title></title>
</head>
<body>
<div th:include="thyme/HeaderWithoutCategory"></div>

<div th:if="${resetPasswordSuccess}">
    <script th:inline="javascript">
        alert("비밀번호가 재설정되었습니다.");
        window.location.href = '/auth/login';   // 컨트롤러로 요청 전송
    </script>
</div>

<div class="login-container">
    <h2>Bid Flap</h2><br/>
    <form th:action="@{/auth/reset-password}" th:object="${resetPasswordDto}" method="post">
        <div class="form-group">
            <label for="email">이메일 주소</label><br/>
            <input type="email" id="email" name="email" th:value="*{email}">
            <div class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="nickname">닉네임</label><br/>
            <input type="text" id="nickname" name="nickname" th:value="*{nickname}">
            <div class="error-msg" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
        </div>

        <div class="form-group">
            <label for="newPassword">새 비밀번호</label><br/>
            <input type="password" id="newPassword" name="newPassword" th:value="*{newPassword}">
            <div class="error-msg" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">새 비밀번호</label><br/>
            <input type="password" id="confirmPassword" name="confirmPassword" th:value="*{confirmPassword}">
            <div class="error-msg" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <br/>
        <button type="submit">비밀번호 재설정</button>
    </form>

    <div class="error-msg" th:if="${passwordError}">
        <p th:text="${passwordError}"></p>
    </div>

    <div class="link-container">
        <a href="#" th:href="@{/auth/signup}" class="link">회원가입</a>
        <a href="#" th:href="@{/auth/login}" class="link">로그인</a>
        <a href="#" th:href="@{/auth/find-email}" class="link">이메일 찾기</a>
    </div>
</div>
</body>
</html>
