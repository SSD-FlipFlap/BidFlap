<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/member/editProfile.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/member/myPage.css}">
</head>
<body>
<div th:include="thyme/HeaderWithCategory"></div>

<div class="container">
    <main>
        <aside>
            <nav class="side-nav">
                <span><h3><a href="#" th:href="@{/members/my-page}">마이 페이지</a></h3></span>
                <span><a href="#" th:href="@{/members/my-page/product}">판매 내역</a></span>
                <span><a href="#" th:href="@{/members/my-page/purchase}">구매 내역</a></span>
                <span><a href="#" th:href="@{/members/my-page/auction}">경매 내역</a></span>
                <span><a href="#" th:href="@{/members/my-page/like}">좋아요한 글</a></span>
                <span><a href="#" th:href="@{/members/my-page/chat/product}">채팅 내역</a></span>
            </nav>
        </aside>
        <section class="main-section">
            <div><h2>회원 탈퇴</h2></div><br/><br/>
            <div class="delete-notice">
                <div><h3>안내 사항을 확인해주세요!</h3></div>
                <img th:src="@{/resources/img/check.png}" alt="img">
                <span>사용하고 계신 게정은 탈퇴할 경우 회원 정보 및 서비스 이용기록이 삭제되며</span><br/>
                <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;재가입 하더라도 복구가 불가능합니다.</div><br/><br/>
                <img th:src="@{/resources/img/check.png}" alt="img">
                <span>탈퇴 후에도 게시판형 서비스에 등록한 게시물은 그대로 남아 있습니다.</span><br/><br/><br/>
                <label>
                    <input type="checkbox" id="agreeCheckbox"> 회원 탈퇴 안내 사항을 모두 확인하였으며, 이에 동의합니다.
                </label>
                <br/><br/>
            </div>
            <button type="submit" class="delete-button" id="deleteButton" disabled>탈퇴하기</button>
        </section>
    </main>
</div>
<script>
    document.getElementById("agreeCheckbox").addEventListener("change", function() {
        const checkbox = document.getElementById("agreeCheckbox");
        const button = document.getElementById("deleteButton");

        // 체크박스가 체크되면 버튼을 활성화
        if (checkbox.checked) {
            button.disabled = false;
            button.style.backgroundColor = '#215818';
            button.style.cursor = 'pointer';
            console.log("** checked");
        } else {
            button.disabled = true;
            button.style.backgroundColor = '#A1A1A1';
            button.style.cursor = 'default';
            console.log("** unchecked");
        }
    });
</script>
</body>
</html>
